MSG_JFR_Failed_General=<p><b>Failed to read the JFR snapshot.</b></p><br><p>Check the VisualVM logfile ({0}).</p>

MSG_JFR_Failed_No_Loader=<p><b>Failed to read the JFR snapshot.</b></p><br><p>Please install at least one of the following JFR loaders using Tools | Plugins | Available Plugins and try again:</p><ul><li><b>VisualVM-JFR-Generic:</b> Generic JFR loader reading all JFR snapshots (slightly worse performance and higher memory consumption than the other loaders).</li><br><li><b>VisualVM-JFR-JDK9:</b> Support for the JFR loader bundled with JDK 9 and JDK 10 (requires running VisualVM on JDK 9/10) reading JFR snapshots created from JDK 9 and JDK 10.</li><br><li><b>VisualVM-JFR-JDK11:</b> Support for the JFR loader bundled with JDK 11 and newer (requires running VisualVM on JDK 11+) reading JFR snapshots created from JDK 9 and newer. Requires VisualVM-JFR-JDK9 to be installed as well.</li></ul>

MSG_JFR_Failed_Install_Generic=<p><b>Failed to read the JFR snapshot.</b></p><br><p>Please install the <b>VisualVM-JFR-Generic</b> snapshot loader using Tools | Plugins | Available Plugins and try again.</p>

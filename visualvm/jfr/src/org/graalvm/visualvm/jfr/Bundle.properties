OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=Framework and UI to visualize JFR snapshots in VisualVM.
#<BR><BR>Requires at least one of the following JFR loaders to be installed:<BR><BR><B>VisualVM-JFR-Generic:</B> Generic JFR loader reading all JFR snapshots (slightly worse performance and higher memory consumption than the other loaders)<BR>.\
#<BR><B>VisualVM-JFR-JDK9:</B> Support for the JFR loader bundled with JDK 9 and JDK 10 (requires running VisualVM on JDK 9/10) reading JFR snapshots created from JDK 9 and JDK 10.\
#<BR><BR><B>VisualVM-JFR-JDK11:</B> Support for the JFR loader bundled with JDK 11 and newer (requires running VisualVM on JDK 11+) reading JFR snapshots created from JDK 9 and newer. Requires VisualVM-JFR-JDK9 to be installed as well.
